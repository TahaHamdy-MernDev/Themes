      body {
        font-family: "Readex Pro", sans-serif;
        background-color: #f3f3f3;
      }
      .pr-image {
        object-fit: contain;
      }
      .pr-image:hover {
        transform: rotate(-4deg) scale(1.4);
        transition: transform 0.8s;
      }
      .filter a,
      .product-list a {
        text-decoration: none;
      }
      .filter {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .filter a:hover {
        border-bottom: 1px solid #222 !important;
      }
      .filter a.active {
        border-bottom: 1px solid #222 !important;
      }
      [lang="en"] {
        direction: ltr;
      }
      [lang="ar"] {
        direction: rtl;
      }
      .language-content {
        display: none;
      }
      .language-content.active {
        display: block;
      }
      .footer h5 {
        font-size: 16px;
        border-bottom: 1px solid #dee2e6;
        padding-bottom: 10px;
        padding-left: 5px;
        font-weight: bold;
      }
    </style>
  </head>

          <div class="w-100">
            <a
              href="#"

            >
              <img
                src="img/logo.jpg"
                alt="logo"
                style="margin: 3px auto; max-height: 60px"
                class="logo"
              />
            </a>
          </div>
        </div>
      </div>
    </div>

      <!-- Product filtration -->

      <!-- Products Section -->

      function renderProducts() {
        const lang = getLangFromUrl();
        const productList = document.getElementById("product-list");
        productList.innerHTML = products[lang]
          .map(
            (product) => `
      <div class="col-md-4 col-sm-6 mb-3">
        <div class="card h-100 border-0 rounded-top">
          <a href="#">
            <div class="position-relative overflow-hidden rounded-top">
              <img
                src="${product.image}"
                class="card-img-top pr-image"
                alt="${product.name}"
              />
              <span
                class="position-absolute end-0 bg-danger text-white rounded-start"
                style="padding: 2px; top: 5px"
                >${product.discount}</span
              >
              <span
                class="position-absolute start-0 text-white rounded-end"
                style="background-color: #459a44; bottom: 5px; padding: 2px"
                >${product.freeDelivery}</span
              >
            </div>

            <div class="card-body" dir=${
              products[lang] === "ar" ? "rtl" : "ltr"
            }">
              <h3 class="card-title" style="font-size: 18px; color: #222">
                ${product.name}
              </h3>
              <p class="card-text">
                <strong style="font-size: 18px; color: #ed1b24"
                  >${product.price}</strong
                >
                <span class="text-muted text-decoration-line-through"
                  >${product.originalPrice}</span
                >
              </p>
              <p class="card-text" style="color: #095e08">
                <small style="font-size: 16px">${product.vat}</small>
              </p>
            </div>
          </a>
        </div>
      </div>
    `
          )
          .join("");
      }

      function updateFilters() {
        const lang = getLangFromUrl();
        const filterContainer = document.getElementById("filter-options");
        filterContainer.innerHTML = "";

        for (const key in filters[lang]) {
          filterContainer.innerHTML += `
      <a href="#" class="border-bottom box-shadow">${filters[lang][key]}</a>
    `;
        }
      }

      function getLangFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("lang") || "ar";
      }
      function updateFooter() {
        const lang = getLangFromUrl();
        document.getElementById("useful-links-title").textContent =
          footerContent[lang].titles.usefulLinks;
        document.getElementById("contact-info-title").textContent =
          footerContent[lang].titles.contactInfo;
        document.getElementById("payment-info-title").textContent =
          footerContent[lang].titles.paymentInfo;

        document.getElementById("unclaimed-products").textContent =
          footerContent[lang].usefulLinks.unclaimedProducts;
        document.getElementById("why-us").textContent =
          footerContent[lang].usefulLinks.whyUs;
        document.getElementById("about-us").textContent =
          footerContent[lang].usefulLinks.AboutUs;

        const contact = footerContent[lang].contactInfo;
        document.getElementById("contact-person").textContent = contact.person;
        document.getElementById("contact-address1").textContent =
          contact.address1;
        document.getElementById("contact-address2").textContent =
          contact.address2;

        document.getElementById("payment-method").textContent =
          footerContent[lang].paymentInfo;
      }

      function updatePageContent() {
        const lang = getLangFromUrl();
        document.documentElement.lang = lang;
        document.body.setAttribute("dir", lang === "ar" ? "rtl" : "ltr");

        const switcherText = lang === "ar" ? "English" : "العربية";
        document.getElementById("switcher-text").textContent = switcherText;
        updateFooter();
        renderProducts();
        updateFilters();
      }

      document
        .getElementById("language-switcher")
        .addEventListener("click", function (e) {
          e.preventDefault();
          const currentLang = getLangFromUrl();
          const newLang = currentLang === "ar" ? "en" : "ar";
          window.location.search = `?lang=${newLang}`;
        });

      updatePageContent();

</html>
