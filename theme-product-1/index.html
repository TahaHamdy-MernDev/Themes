      align-items: center;

    }

    }

                    <div class="gray mt-4" style="font-size: 15px">
                        <p>
                            هذا الغبار العظمى يعزز العناية بالبشرة الخاصة بك مع زيادة فورية
                            للأنشطة الحيوية القوية. مع أكثر من 90٪ من مسحوق Q10 النقي والطبيعي
                            الطبيعي (مصنوع من خلال التخمير الطبيعي)
                        </p>
                        <p>
                            - سيساعد هذا المضاد للأكسدة الحرجة في الحفاظ على تبحث بشرتك الشباب
                            لفترة أطول، من خلال المساعدة في إنتاج الكولاجين.
                        </p>
                        <ul>
                            <li>
                                <p>مزيج مسحوق نقي من المكونات في حالتهم الأكثر فعالية.</p>
                            </li>
                            <li>
                                <p>صفر حشو - المكونات النشطة فقط.</p>
                            </li>
                            <li>
                                <p>90٪ مسحوق Q10 كوينزيم.</p>
                            </li>
                            <li>
                                <p>يضيء الجلد.</p>
                            </li>
                            <li>
                                <p>يعزز المرونة والكولاجين.</p>
                            </li>
                            <li>
                                <p>يعزز فعالية المصل الخاص بك.</p>
                            </li>
                            <li>
                                <p>يحمي الجلد من التعرض البيئي.</p>
                            </li>
                        </ul>
                        <p>
                            مزيج خام، مسحوق، تم تصميم هذا المزيج لضمان أن النشطة مستقرة عن الجلد
                            بالكامل. عندما يختلط مع مصل هذا المسحوق سيحمل مضادات الأكسدة أعمق في
                            الأدمة.
                        </p>

        <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/js/splide.min.js"></script>
    
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                function openBundle(bundleId) {
                    // Close all bundles and remove active class
                    document.querySelectorAll(".bundle").forEach(function (bundle) {
                        const collapseElement = bundle.querySelector(".collapse");
                        if (collapseElement) {
                            collapseElement.classList.remove("show");
                        }
                        bundle.classList.remove("active");
                    });
    
                    // Open the selected bundle and add active class
                    const targetBundle = document.querySelector(`#selector${bundleId}`);
                    if (targetBundle) {
                        targetBundle.classList.add("show");
                        targetBundle.closest(".bundle").classList.add("active");
                    }
                }
    
                // Initialize the first bundle to be open
                openBundle(1);
    
                // Add event listener to each radio button
                const radios = document.querySelectorAll("input[name=option]");
                radios.forEach(function (radio) {
                    radio.addEventListener("change", function () {
                        const targetId = this.getAttribute("id");
                        const targetIndex = targetId.replace("option", "");
    
                        // Open the selected bundle
                        openBundle(targetIndex);
                    })
                });
    
                function updateCountdown() {
                    const endDate = new Date("2024-09-30T23:59:59");
                    const now = new Date();
                    const timeRemaining = endDate - now;
    
                    if (timeRemaining <= 0) {
                        document.getElementById("day").innerText = "00";
                        document.getElementById("hour").innerText = "00";
                        document.getElementById("minute").innerText = "00";
                        document.getElementById("sec").innerText = "00";
                        return;
                    }
    
                    const days = String(
                        Math.floor(timeRemaining / (1000 * 60 * 60 * 24))
                    ).padStart(2, "0");
                    const hours = String(
                        Math.floor(
                            (timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
                        )
                    ).padStart(2, "0");
                    const minutes = String(
                        Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60))
                    ).padStart(2, "0");
                    const seconds = String(
                        Math.floor((timeRemaining % (1000 * 60)) / 1000)
                    ).padStart(2, "0");
    
                    document.getElementById("day").innerText = days;
                    document.getElementById("hour").innerText = hours;
                    document.getElementById("minute").innerText = minutes;
                    document.getElementById("sec").innerText = seconds;
                }
    
                // Update the countdown every second
                setInterval(updateCountdown, 1000);
                updateCountdown(); // Initial call
                var main = new Splide("#main-slider", {
                    type: "fade",
                    heightRatio: 0.5,
                    pagination: false,
                    arrows: false,
                    cover: true,
                    direction: "rtl", // Ensures the slider follows RTL direction
                });
    
                var thumbnails = new Splide("#thumbnail-slider", {
                    rewind: true,
                    fixedWidth: 104,
                    fixedHeight: 58,
                    isNavigation: true,
                    gap: 10,
                    focus: "center",
                    pagination: false,
                    arrows: false,
                    cover: true,
                    dragMinThreshold: {
                        mouse: 4,
                        touch: 10,
                    },
                    breakpoints: {
                        640: {
                            fixedWidth: 66,
                            fixedHeight: 38,
                        },
                    },
                    direction: "rtl",
                });
    
                main.sync(thumbnails);
                main.mount();
                thumbnails.mount();
                const productCard = document.getElementById("product-card");
                const floatingOffer = document.querySelector(".floating-offer");
    
                const observer = new IntersectionObserver(
                    function (entries) {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                floatingOffer.style.transform = "translateY(100%)";
                            } else {
                                floatingOffer.style.transform = "translateY(0)";
                            }
                        });
                    },
                    { threshold: 0.1 }
                );
    
                observer.observe(productCard);
            });
    
        </script>
    </body>

  <script>
    function changeDeviceWidth(device) {
      const iframe = document.getElementById("preview");

      // Reset button backgrounds by removing 'active' class
      document.querySelectorAll('.device-button').forEach(btn => {
        btn.classList.remove('active');
      });

      // Set active background color and adjust iframe width
      if (device === 'laptop') {
        iframe.style.width = '100%';
        document.getElementById('btn-laptop').classList.add('active');
      } else if (device === 'tablet') {
        iframe.style.width = '769px';
        document.getElementById('btn-tablet').classList.add('active');
      } else if (device === 'mobile') {
        iframe.style.width = '450px';
        document.getElementById('btn-mobile').classList.add('active');
      }
    }
    document.getElementById('preview').onload = function () {
      const iframe = document.getElementById('preview');
      const style = document.createElement('style');
      style.innerHTML = `
*::-webkit-scrollbar {
width:7px;
height:7px;
}
*::-webkit-scrollbar-thumb {
background: rgba(0,0,0,.2);
border-radius: 8px;
}
*::-webkit-scrollbar-thumb:hover {
background: rgba(0, 0, 0, .1);
}

/* Hide scrollbar arrows */
*::-webkit-scrollbar-button {
display: none;
}
`;


      iframe.contentWindow.document.head.appendChild(style);
    }
  </script>
